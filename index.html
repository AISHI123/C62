<html>
    <head>
        <title>PHOTO GALLERY</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome To My Photo Gallery</h1>
        <img id="logo" src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Zmxvd2Vyc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80">
        <h2>Grid Gallery</h2>
        <div id="flowers">
            <img id="sunflower" src="SUN%20F.jpg">
            <img id="tulip" src="TULIP.jpg">
            <img id="whiteflower" src="WHI%20F.jpg">
            <img id="purple" src="PUR%20F.jpg">
            <img id="dragonflower" src="PINK%20F.jpg">
            <img id="pinkflower" src="PIN%20K%20%20F.jpeg">
                    
        </div>
        <h2>Sliding Gallery</h2>
         <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="https://www.gardeningknowhow.com/wp-content/uploads/2020/11/jasmine-plants.jpg" class="img-responsive">
                    
                    <div class="carousel-content">
                        <p>Jasmine flower</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                        <img src="https://static3.depositphotos.com/1006896/223/i/950/depositphotos_2236514-stock-photo-pink-daisy-background.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Daisy flower</p>
                    </div>
                </center>
            </div>
             <div class="item">
                <center>
                        <img src="https://images.unsplash.com/photo-1474557157379-8aa74a6ef541?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" class="img-responsive">
                    <div class="carousel-content">
                        <p>Water Lily</p>
                    </div>
                </center>
            </div>
            <div class="item">
                 <center>
                        <img src="https://i.pinimg.com/736x/c3/a0/b9/c3a0b900b5a251b404ece42b9f1a9214.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Cherry Blossom</p>
                    </div>
                </center>
            </div>
            <div class="item">
                 <center>
                        <img src="https://www.gardeningknowhow.com/wp-content/uploads/2011/09/aster.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Aster</p>
                    </div>
                </center>
            </div>
            <div class="item">
                 <center>
                        <img src="https://i.pinimg.com/originals/b8/db/40/b8db4043ef2f93161c62e1c96612e7a3.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>White Tulip</p>
                    </div>
                </center>
            </div>
            <div class="item">
                 <center>
                        <img src="https://worldoffloweringplants.com/wp-content/uploads/2014/11/Camellia-japonica-Japanese-Camellia3-702x527.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Camellia</p>
                    </div>
                </center>
            </div>
            <div class="item">
                 <center>
                        <img src="https://cdn.britannica.com/19/140819-050-773D9E9F/pasqueflower-anemone.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Anemone</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
        </a>
         <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right">
            </span>
        </a>
    </div>
    </body>
</html>
